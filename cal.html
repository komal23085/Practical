<!Doctype html>
<html>
    <head>
        <title>
           calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
<div class="calculator"><input type="text" placeholder="0" id="inputBox"
     readonly>
    <div id="keys">
  <div>
    <button class="op" onclick="cleardisplay()">AC</button>
    <button class="op" onclick="cleardisplay()">DEL</button>
    <button class="op" onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">/</button></div>
  <div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">*</button></div>
  <div>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op"onclick="append('-')">-</button></div>
  <div>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button></div>
  <div>
    <button onclick="append('00')">00</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calc('=')">=</button>
</div>
</div>
</div>
<script src="script.js"></script>
    </body>
</html>
