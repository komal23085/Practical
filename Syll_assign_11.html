<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .calculator-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { text-align: center; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>Arithmetic Tools</h2>
    
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">ร</button>
        <button onclick="calculate('divide')">รท</button>
    </div>

    <div id="result">Result: --</div>
</div>

<script>
    function calculate(operation) {
        const val1 = parseFloat(document.getElementById('num1').value);
        const val2 = parseFloat(document.getElementById('num2').value);
        const resultDisplay = document.getElementById('result');
        if (isNaN(val1) || isNaN(val2)) {
            resultDisplay.innerText = "Please enter valid numbers";
            resultDisplay.style.color = "red";
            return;
        }

        let result;
        resultDisplay.style.color = "#2c3e50";
        switch (operation) {
            case 'add':
                result = val1 + val2;
                break;
            case 'subtract':
                result = val1 - val2;
                break;
            case 'multiply':
                result = val1 * val2;
                break;
            case 'divide':
                if (val2 === 0) {
                    result = "Cannot divide by zero";
                    resultDisplay.style.color = "red";
                } else {
                    result = val1 / val2;
                }
                break;
        }
        if (typeof result === 'number') {
            resultDisplay.innerText = "Result: " + result;
        } else {
            resultDisplay.innerText = result;
        }
    }
</script>

</body>
</html>
