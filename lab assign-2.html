<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Assignment</title>
</head>
<body>
    <h2>Demonstrating the Anchor Tag</h2>
    <p>The code below creates a link to an external website:</p>
    <a href="https://www.wikipedia.org">Click here to visit Wikipedia</a>
    <p>In the code above:</p>
    <ul>
        <li><strong>href</strong> specifies the destination address.</li>
        <li><strong>"Click here..."</strong> is the clickable text.</li></ul>
</body>
</html>
